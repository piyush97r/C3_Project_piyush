<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/header.css' %}" />
</head>
<body >
    {% include "Dashboard/header.html" %}
    <br/>
    <br/>
    <br/>
    <center><h3>Hello {{id}}</h3></center>
    <center><h2>Here Are some Newly added questions....!See if you can answer them</h2></center>
    
    <ul>
        {% for number, question in questions %}
        <li><a href="/index/dashboard/practice/question/{{number}}">{{question}}</a></li>
        {% endfor %}
    </ul>
    <script src="{% static 'ProjectDashboard/jquery/jquery-3.3.1.min.js' %}"></script>
</body>
</html>
