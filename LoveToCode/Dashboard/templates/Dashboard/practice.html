<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/practice.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'ProjectDashboard/header.css' %}" />
</head>

<body>
    {% include "Dashboard/header.html" %}
    <br />
    <br />
    <center>
        <i><p style="font-size:30px">Solve these simple problems and climb on the leaderboard.....!</p></i>
    </center>
    {% for number,question in questions %}
    <div class="vue-wrapper">
        <div id="vue">
            <div class="question">
                <div class="question-and-answer">
                    <a href="/index/dashboard/practice/question/{{number}}" style="display:block;color:black;text-decoration:none">{{ question }}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <script src="{% static 'ProjectDashboard/jquery/jquery-3.3.1.min.js' %}"></script>
</body>

</html>
